<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header class="with_back">

  <ion-navbar>
    <ion-title>Contact Us</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div class="white_box">
		<div class="blue_box center">
			<img src="img/logo.png" alt="" />
		</div>
		<ul>
			<li>
				<img alt="" src="img/contact_icon.png">
				<h3>Contact Number</h3>
				<p>{{content?.contact_no}}</p>
			</li>
			<li>
				<img alt="" src="img/email_icon.png">
				<h3>Email Address</h3>
				<p>{{content?.contact_email}}</p>
      </li>
      <li>
				<img alt="" src="img/globe_icon.png">
				<h3>Website</h3>
				<p>{{content?.website}}</p>
			</li>
			<li>
				<img alt="" src="img/address_icon.png">
				<h3>Address</h3>
				<p>{{content?.contact_address}}</p>
			</li>
		</ul>
	</div>
</ion-content>

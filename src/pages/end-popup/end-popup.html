<ion-content padding>
	<div class="table_box">
		<div class="table_box_inner">
			<div class="pop_outer center">
				<div class="pop_content" padding>
					<p>Are you sure you want to end this appointment?</p>
					<button class="btn btn-text" ion-button full (click)="yes()">Yes</button>
				</div>
			</div>
			<div class="close_icon"><ion-icon name="close-circle" (click)="dismiss()"></ion-icon></div>
		</div>
	</div>
</ion-content>

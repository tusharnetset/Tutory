<ion-header>
  <ion-navbar>
    <ion-title>
      <img class="title-image" alt="logo" height="40"   src="assets/img/logo.png" >
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="padding_helper" color="white" *ngFor="let item of cateData,let i = index;" (click)="itemTapped(item.id,item.main_heading_id,i)">
    <div class="category__image">
        <div class="text-center image__padding">
          <p class="nomargin category__headline">
            {{item.title}}
          </p>
        </div>
    </div>
  </div>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>
      <img class="title-image" alt="logo" height="40"   src="assets/img/logo.png" >
    </ion-title>
    <ion-buttons right (click)="presentPopover($event)">
        <button ion-button>
            <ion-icon name="more"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="padding_helper" color="white" (click)="CategoryTapped()">
    <div class="category__image">
        <div class="text-center image__padding">
          <p class="nomargin category__headline">
            इतिहास
          </p>
        </div>
    </div>
  </div>
  <div class="padding_helper" color="white" (click)="CategoryTapped_2()">
    <div class="category__image2">
        <div class="text-center image__padding">
          <!-- <p class="section__headline">
              The breakfast
          </p> -->
          <p class="nomargin category__headline">
            भूगोल
          </p>
        </div>
    </div>
  </div>
  <div class="padding_helper" color="white" (click)="CategoryTapped_3()">
    <div class="category__image3">
        <div class="text-center image__padding">
          <p class="nomargin category__headline">
              Burger
          </p>
        </div>
    </div>
  </div>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>
      <img class="title-image" alt="logo" height="40"   src="assets/img/logo.png" >
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of cateData" (click)="itemTapped(item.id,item.main_heading_id)">
        <ion-avatar item-left>
        </ion-avatar>
        <h2>{{ item.title }}</h2>
    </ion-item>
  </ion-list>
</ion-content>
